<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section - Yokke</title> 
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>
<body>

  <main>

        <header>
          <ion-icon class="dots_message" name="chatbox-ellipses-outline"></ion-icon>
          <p>Huddle</p>
        </header>


    <section class="container">

      <article class="desktop_bg">
        <img class="banner" src="./images/illustration-mockups.svg" alt="A desktop and mobile window">
      </article>

      <article class="description">

          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities.You have <br> a voice, but so does your audience. 
            Create connections with <br> your users as you engage in genuine discussion.
          </p>
          <a class="register" href="#">
            Register
          </a>

          <article class="social_links">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </article>

      </article>

    

    
    </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yokke</a>.
    </p>

   
  </footer>
  
</main>
</body>
</html>
